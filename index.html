<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Math Question App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form  class="form" id="mathForm">
        <h4 class="lbl-score" > missed: 
            <label id="wrongScore" class="wrongAns">0</label> 
        </h4>
        <h4 class="lbl-score" > score: 
            <label id="totalScore" class="score">0</label> 
        </h4>
        <h1 class="question"> What is 
            <label id="operand1" class="operand">1</label> 
            <label id="operator" class="operator">*</label> 
            <label id="operand2" class="operand">1</label>
            ?
        </h1>
        <input type="text" class="input" id="inAnswer" placeholder="Enter your answer" autofocus autocomplete="off">
        <button type="submit" class="btn">Submit</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
